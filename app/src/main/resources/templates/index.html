<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <title>GovData Dashboard</title>
  </head>
  <body>
    <table
      id="datasetsTable"
      class="table table-sm table-bordered table-hover table-striped caption-top"
    >
      <caption>
        GovData Dashboard
      </caption>
      <thead class="table-light">
        <tr>
          <th>Fedederal Ministry</th>
          <th>Total Number of Published Data Sets</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="entry : ${datasets}">
          <td th:text="${entry.name}"></td>
          <td th:text="${entry.dataSetCount}"></td>
        </tr>
      </tbody>
    </table>
    <script>
      $(document).ready(function () {
        $("#datasetsTable").DataTable({
          order: [
            // [0, "asc"],
            [1, "desc"],
          ],
          paging: false,
        });
      });
    </script>
  </body>
</html>
